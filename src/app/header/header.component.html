<div class="container jumbotron"
fxLayout="row"
fxLayout.sm="column" 
fxLayout.xs="column" 
fxLayoutAlign.xs="start center"
fxLayoutAlign.sm="start center" 
fxLayoutAlign.gt-sm="center center" 
fxLayoutGap="10px">
<div fxFlex fxFlex.gt-sm="5%">
    <img src="/assets/images/tu-logo.png" alt="Logo" height = 75 width = 75>
</div>
<div fxFlex fxFlex.gt-sm="50%">
    <h1>Faculty Publication Management Portal</h1>
</div>
</div>
<div class="container jumbotron">
    <mat-toolbar color="primary">
        <span class="flex-spacer"></span>
        <mat-form-field>
            <input matInput placeholder="Search" type="search">
        </mat-form-field>
        <button mat-button><span class="fa fa-search fa-lg"></span></button>
        <span class="flex-spacer"></span>
        <a mat-button (click)="getSignIn()"><span class="fa fa-sign-in fa-lg"></span> Sign In</a>
    </mat-toolbar>
</div>
